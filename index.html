<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>코인 정보방</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      background-color: #f7f7f7;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #fee500; /* 카카오톤 */
      color: #181600;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #e5cd00;
    }
  </style>
</head>
<body>
  <h1>코인 정보방에 오신 걸 환영합니다!</h1>
  <a class="btn" href="https://open.kakao.com/o/여기에채팅방코드" target="_blank" rel="noopener">
    오픈채팅방 입장하기
  </a>
</body>
</html>
